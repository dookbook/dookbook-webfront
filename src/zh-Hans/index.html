<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8"/>
  <title>Dookbook - Developers' Cookbook, 开发者的日常菜谱，为所有开发人员提供了大量有用的代码示例和代码片段。</title>
  <meta name="description" content="Dookbook (Developers' Cookbook, 开发者的日常菜谱)是新一代知识引擎，为所有开发人员提供了大量有用的代码示例和代码片段。现在包含超过200个菜谱，涵盖从编程语言Python, Web前端技术(HTML, CSS, JavaScript), Java, SQL, Go, PHP等, 到IT基础技术及各类开发库框架, 比如TCP/IP网络, Linux, nginx, redis, MySQL, jQuery, Django/Flask等等."/>
</head>
<body>
  <header>
    <h1>Dookbook<sup>TM</sup></h1>
    <p>Developers' Cookbook</p>
    <p>开发者的日常菜谱</p>
    <a href="/wx/login/" title="微信Login">爱点不点</a>
    <a href="/en/" title="English">English</a>
  </header>
  <main>
    <input type="text" placeholder="请开始你的表演 ..."/>
  </main>
  <script>
  var inputBox = document.querySelector('input[type="text"]');
  inputBox.onfocus = function(){
    this.placeholder = "";
  }
  inputBox.onblur = function(){
    var searchText = this.value;
    console.log(searchText);
    if(searchText){
      location.href = "cookbook.html?search=" + searchText;
    }else{
      this.placeholder = "请开始你的表演 ...";
    }
  }
  </script>
</body>
</html>
